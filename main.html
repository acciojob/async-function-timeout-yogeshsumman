<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form onsubmit="return false">
      <input type="text" id="text" placeholder="Text" />
      <input type="number" id="delay" placeholder="Delay in milliseconds" />
      <button type="button" id="btn">Submit</button>
    </form>

    <div id="output"></div>

    <script>
      // Get DOM elements
      const btn = document.getElementById('btn');
      const textInput = document.getElementById('text');
      const delayInput = document.getElementById('delay');
      const outputDiv = document.getElementById('output');

      // Function to delay execution
      const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

      // Async function to handle the delayed message
      async function showDelayedMessage() {
        // Get user inputs
        const message = textInput.value;
        const delayTime = Number(delayInput.value);

        // Validate inputs - FIXED THE MISSING PARENTHESIS HERE
        if (!message || isNaN(delayTime)) {
          outputDiv.textContent = 'Please enter both text and a valid delay time';
          return;
        }

        // Clear previous output
        outputDiv.textContent = 'Waiting...';

        // Wait for the specified delay
        await delay(delayTime);

        // Display the message after the delay
        outputDiv.textContent = message;
      }

      // Add event listener to the button
      btn.addEventListener('click', showDelayedMessage);
    </script>
  </body>
</html>
